<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="container">
    <header>
      <h1>Ahorcado</h1>
    </header>
    <div class="game-container">
      <svg height="400" width="400" stroke="black" stroke-width="4">
        <g id="body">
          <g id="head">
            <circle id="head-circle" cx="200" cy="80" r="20" fill="white"/>
            <g id="rEyes">
            <circle cx="193" cy="80" r="4"/>
            <circle cx="207" cy="80" r="4"/>
            </g>
            <g id="xEyes" class="hide">
              <line x1="190" y1="78" x2="196" y2="84" />
              <line x1="204" y1="78" x2="210" y2="84" />
              <line x1="190" y1="84" x2="196" y2="78" />
              <line x1="204" y1="84" x2="210" y2="78" />
            </g>
          </g>
          <line class="hidden-bodypart" id="torso" x1="200" y1="100" x2="200" y2="150" />
          <line class="hidden-bodypart" id="armL" x1="200" y1="110" x2="170" y2="140" />
          <line class="hidden-bodypart" id="armR" x1="200" y1="110" x2="230" y2="140" />
          <line class="hidden-bodypart" id="legL" x1="200" y1="150" x2="180" y2="190" />
          <line class="hidden-bodypart" id="legR" x1="200" y1="150" x2="220" y2="190" />
        </g>
        <line x1="10" y1="250" x2="150" y2="250" />
        <line id="door1" x1="150" y1="250" x2="200" y2="250" />
        <line  id="door2" x1="200" y1="250" x2="250" y2="250" />
        <line x1="250" y1="250" x2="390" y2="250" />
        <line x1="100" y1="250" x2="100" y2="20" />
        <line x1="100" y1="20" x2="200" y2="20" />
        <line id="rope" x1="200" y1="20" x2="200" y2="60" />
      </svg>
      <div class="letters-and-keys">
        <div class="word"></div>
        <div class="keyboard" id="keyboard"></div>
      </div>
    </div>
    <div class="game-result"></div>
    <button class="restart-btn">Reiniciar</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./ahorcado.js"></script>
  </body>
</html>
